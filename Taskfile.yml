# https://taskfile.dev
version: '3'
vars:
  BINFILE: awslogcheck
  IMG: ghcr.io/sgaunet/awslogcheck:latest

tasks:
  default:
    desc: "List tasks"
    cmds:
      - task -a

  linter:
    desc: "Run linter"
    cmds:
      - go generate ./...
      - golangci-lint run

  build:
    desc: "Build binary"
    cmds:
      - go mod tidy
      - CGO_ENABLED=0 go build .
      - upx ./{{.BINFILE}}

  image:
    desc: "Build docker image"
    deps: 
    - snapshot
    cmds:
      - docker push ghcr.io/sgaunet/awslogcheck:latest-amd64
      - docker tag  ghcr.io/sgaunet/awslogcheck:latest-amd64 ghcr.io/sgaunet/awslogcheck:latest
      - docker push ghcr.io/sgaunet/awslogcheck:latest

  snapshot:
    desc: "Create a snapshot release"
    cmds:
      - GITLAB_TOKEN="" goreleaser --clean --snapshot
    
  release:
    desc: "Create a release"
    cmds:
      - GITLAB_TOKEN="" goreleaser --clean